code: default_pagerblock
guiCode: "<#assign wp=JspTaglibs[\"/aps-core\"]>\n<#if (group.size > group.max)>\n\n<nav class=\"pagination-wrapper\">\n\n    <ul class=\"pagination\">\n\n        <#if (1 != group.currItem)>\n\n        <!-- <#if (group.advanced)>\n\n        <li class=\"page-item\">\n\n            <a class=\"page-link\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >1</@wp.parameter></@wp.url>\" title=\"<@wp.i18n key=\"PAGER_FIRST\" />\">\n\n                <svg class=\"icon icon-primary\">\n\n                <use xlink:href=\"<@wp.url />sprite.svg#it-chevron-left\"></use>\n\n                </svg>\n\n            </a>\n\n        </li>\n\n        <#if (1 != group.beginItemAnchor)>\n\n        <li class=\"page-item\">\n\n            <a class=\"page-link\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >${group.currItem - group.offset}</@wp.parameter></@wp.url>\" title=\"<@wp.i18n key=\"PAGER_STEP_BACKWARD\" />&#32;${group.offset}\">\n\n                <svg class=\"icon icon-primary\">\n\n                <use xlink:href=\"<@wp.url />sprite.svg#it-chevron-left\"></use>\n\n                </svg>\n\n            </a>\n\n        </li>\n\n        </#if>\n\n        </#if> -->\n\n\n\n        <li class=\"page-item\">\n\n            <a class=\"page-link\" \n\t\t\thref=\"<@wp.url paramRepeat=true >\n\t\t\t\t\t\t<@wp.parameter name=\"${group.paramItemName}\" >${group.prevItem}</@wp.parameter>\n\t\t\t\t  </@wp.url>\">\n\t\t\t\t  <!-- <@wp.i18n key=\"PAGER_PREV\" /> -->\n\t\t\t\t  <svg class=\"icon icon-primary\">\n                        <use xlink:href=\"<@wp.imgURL />sprite.svg#it-chevron-left\"></use>\n                  </svg>\n\t\t\t</a>\n\n        </li>\n\n        </#if>\n\n        <#list group.items as item>\n\n        <#if (item_index >= (group.beginItemAnchor-1)) && (item_index <= (group.endItemAnchor-1))>\n\n        <#if (item == group.currItem)>\n\n\n\n        <li class=\"active page-item\">\n\n            <a class=\"page-link\" aria-current=\"\" href=\"#\">${item}</a>\n\n        </li>\n\n        <#else>\n\n        <li class=\"page-item\">\n\n            <a class=\"page-link\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >${item}</@wp.parameter></@wp.url>\">${item}</a>\n\n        </li>\n\n        </#if>\n\n        </#if>\n\n        </#list>\n\n        <#if (group.maxItem != group.currItem)>\n\n\n\n        <li class=\"page-item\">\n\n\t\t\t<a class=\"page-link\" \n\t\t\thref=\"<@wp.url paramRepeat=true >\n\t\t\t\t\t\t<@wp.parameter name=\"${group.paramItemName}\" >${group.nextItem}</@wp.parameter>\n\t\t\t\t  </@wp.url>\">\n\t\t\t\t  <!-- <@wp.i18n key=\"PAGER_NEXT\" /> -->\n\t\t\t\t  <svg class=\"icon icon-primary\">\n                        <use xlink:href=\"<@wp.imgURL />sprite.svg#it-chevron-right\"></use>\n                  </svg>\n\t\t\t</a>\n\t\t\n        </li>\n\n     <!--   <#if (group.advanced)>\n\n        \n\t\t\n\t\t<#if (group.maxItem != group.endItemAnchor)>\n\n\n\n        <li class=\"page-item\">\n\n            <a class=\"page-link\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >${group.currItem + 1}</@wp.parameter></@wp.url>\" title=\"<@wp.i18n key=\"PAGER_STEP_FORWARD\" />&#32;${group.offset}\">\n\n                <svg class=\"icon icon-primary\">\n\n                <use xlink:href=\"<@wp.url />sprite.svg#it-chevron-right\"></use>\n\n                </svg>\n\n            </a>\n\n        </li>\n\n        </#if>\n\n\n\n        <li class=\"page-item\">\n\n            <a class=\"page-link\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" >${group.maxItem}</@wp.parameter></@wp.url>\" title=\"<@wp.i18n key=\"PAGER_LAST\" />\">\n\n                <svg class=\"icon icon-primary\">\n\n                <use xlink:href=\"<@wp.url />sprite.svg#it-chevron-right\"></use>\n\n                </svg>\n\n            </a>\n\n        </li>\n\n        </#if> -->\n\n        </#if> \n\n    </ul>\n\n</nav>\n\n</#if>"
