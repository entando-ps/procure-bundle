code: entando_widget_navigation_menu_include
guiCode: "<#assign c=JspTaglibs[\"http://java.sun.com/jsp/jstl/core\"]>\r\n<#assign wp=JspTaglibs[\"/aps-core\"]>\r\n<#assign liClass=''>\r\n<#assign pClass=''>\r\n<#assign var='empty'>\r\n   <#if (!previousPage.voidPage)>\r\n         <#if (!previousPage.voidPage && previousPage.level==1 && previousPage.url != '')  >\r\n                <#assign var='full-link'>\r\n                <#assign liClass=''>\r\n        \r\n  <#else>\r\n                <#assign var='full'>\r\n                <#assign liClass='class=\"it-list-nobull\" '>\r\n            </#if>\r\n   <#elseif previousPage.voidPage >\r\n          <#assign var='empty'>\r\n    \r\n   <#assign pClass=' class=\"h6\" '>\r\n         \r\n  </#if>\r\n\r\n     <#if (var=='full')>\r\n          <li ${liClass}>\r\n         <a aria-label=\"${previousPage.title} - Apertura in nuova scheda\" href=\"${previousPage.url}\" target=\"_blank\" title=\"${previousPage.title}\">\r\n  \r\n      <div class=\"it-right-zone\">\r\n        <span>${previousPage.title}</span>\r\n        <span class=\"it-multiple\">\r\n        <span class=\"metadata\"></span>\r\n        <svg class=\"icon\">\r\n        <use xlink:href=\"<@wp.imgURL/>sprite.svg#it-chevron-right\"></use>\r\n        </svg>\r\n        </span>\r\n        </div>\r\n        </a>\r\n  <#elseif (var=='full-link')>\r\n     <li ${liClass}><p ${pClass}><a href=\"${previousPage.url}\" aria-label=\"${previousPage.title} - Apertura in nuova scheda\" target=\"_blank\" title=\"\">${previousPage.title}</a></p>\r\n\r\n   <#elseif (var=='empty')>\r\n  <li ${liClass}><p ${pClass}>${previousPage.title}</p>\r\n  </#if>\r\n   <#if (previousLevel == level)>\r\n    </li>\r\n   </#if>\r\n   <#if (previousLevel < level)>\r\n    <ul>\r\n   </#if>\r\n   <#if (previousLevel > level)>\r\n    <#list 1..(previousLevel - level) as ignoreMe>\r\n        </li></ul>\r\n    </#list>\r\n   </#if>"
