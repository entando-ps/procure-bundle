code: entando_widget_search_form
guiCode: |
  <#assign wp=JspTaglibs["/aps-core"]>
  <@wp.pageWithWidget var="searchResultPageVar" widgetTypeCode="search_result" listResult=false />
  <form class="form-inline my-2 my-lg-0 "  action="<#if (searchResultPageVar??) ><@wp.url page="${searchResultPageVar.code}" /></#if>" method="get">

  <input aria-label="Inserire testo da ricercare nel sito" class="form-control mr-sm-2 ml-auto" type="text" name="search" placeholder="<@wp.i18n key="ESSF_SEARCH" />" />

         <button aria-label="Cliccare il pulsante per avviare la ricerca"  title="Cerca" class="btn btn-primary btn-sm my-2 my-sm-0 d-none d-lg-block" type="submit">
       <svg class="icon icon-white icon-sm" >
      <use xlink:href="<@wp.imgURL />sprite.svg#it-search"></use>
      </svg>
  </button>

  <button class="btn btn-search-custom btn-sm my-2 my-sm-0" type="submit">
      <svg class="icon">
      <use xlink:href="<@wp.imgURL />sprite.svg#it-search"></use>
      </svg>
  </button>

  </form>
